<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DN Network</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: black; }
        iframe { width: 100%; height: 100%; border: none; display: none; }
        .login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #121212; display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .login-box { background: #1e1e1e; padding: 30px; border-radius: 12px; text-align: center; color: white; width: 300px; }
        input { width: 80%; padding: 12px; margin: 15px 0; border-radius: 6px; border: 1px solid #333; background: #2c2c2c; color: white; text-align: center; }
        button { width: 90%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-overlay" id="overlay">
        <div class="login-box">
            <h2>Access Required</h2>
            <input type="password" id="passInput" placeholder="Enter Password">
            <button onclick="checkPass()">LOGIN</button>
        </div>
    </div>
    <iframe id="myFrame" src=""></iframe>

    <script type="module">
        import { initializeApp } from "https://dkwin9.com/#/register?invitationCode=72566522144";
        import { getDatabase, ref, onValue } from"https://dkwin9.com/#/register?invitationCode=72566522144";

        // আপনার Firebase Config এখানে বসান
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let correctPass = "";
        let targetUrl = "";

        // ডাটাবেস থেকে ডাটা নিয়ে আসা
        onValue(ref(db, 'siteControl/'), (snapshot) => {
            const data = snapshot.val();
            if(data) {
                targetUrl = data.targetLink;
                correctPass = data.userPassword;
                document.getElementById('myFrame').src = targetUrl;
            }
        });

        window.checkPass = function() {
            const input = document.getElementById('passInput').value;
            if(input === correctPass) {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('myFrame').style.display = 'block';
            } else {
                alert("Incorrect Password!");
            }
        }
    </script>
</body>
</html>
