<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control</title>
    <style>
        body { background: #121212; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #1e1e1e; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); width: 300px; text-align: center; }
        input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #333; background: #2c2c2c; color: white; }
        button { width: 100%; padding: 10px; background: #008751; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #status { font-size: 12px; margin-top: 10px; color: #888; }
    </style>
</head>
<body>
    <div class="card">
        <h3>Admin Control</h3>
        <input type="text" id="newLink" placeholder="New Site Link (https://...)">
        <input type="text" id="newPass" placeholder="New User Password">
        <input type="password" id="adminPass" placeholder="Admin Password">
        <button onclick="updateData()">UPDATE DATA</button>
        <p id="status">Ready</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // আপনার Firebase Config এখানে বসান (আগের ফাইল থেকে কপি করে নিন)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.updateData = function() {
            const link = document.getElementById('newLink').value;
            const pass = document.getElementById('newPass').value;
            const adminPass = document.getElementById('adminPass').value;
            const status = document.getElementById('status');

            if(adminPass === 'ADMIN123') { // আপনার এডমিন পাসওয়ার্ড
                status.innerText = "Updating...";
                update(ref(db, 'siteControl/'), {
                    targetLink: link,
                    userPassword: pass
                }).then(() => {
                    status.innerText = "Success! Data Updated.";
                }).catch(() => {
                    status.innerText = "Error! Try again.";
                });
            } else {
                alert("Wrong Admin Password!");
            }
        }
    </script>
</body>
</html>
