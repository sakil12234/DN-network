
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DN Admin</title>
<style>
  body{background:#111;color:#fff;font-family:sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}
  .box{background:#222;padding:30px;border-radius:10px;text-align:center;width:320px;border:1px solid #333;}
  input{width:100%;padding:10px;margin:10px 0;background:#000;border:1px solid #444;color:#fff;border-radius:5px;}
  button{width:100%;padding:10px;background:#0b6b3a;color:#fff;border:none;border-radius:5px;cursor:pointer;font-weight:bold;}
  .msg{margin-top:10px;font-size:12px;color:#aaa;}
</style>
</head>
<body>

<div class="box">
  <h3>Admin Control</h3>
  <input type="text" id="linkInput" placeholder="New Link (https://...)">
  <input type="password" id="adminPass" placeholder="Admin Password">
  <button onclick="update()">UPDATE SITE</button>
  <div class="msg" id="status">Ready</div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
// ============================================
// ⚠️ এখানেও একই FIREBASE CONFIG বসান ⚠️
// ============================================
const firebaseConfig = {
  apiKey: "xxxxxxxxxxxxxxxxxxxxxxxxxxxx",
  authDomain: "xxxx.firebaseapp.com",
  databaseURL: "https://xxxx-default-rtdb.firebaseio.com",
  projectId: "xxxx",
  storageBucket: "xxxx.appspot.com",
  messagingSenderId: "xxxx",
  appId: "xxxx"
};

if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
}
const db = firebase.database();

function update(){
    const link = document.getElementById('linkInput').value;
    const pass = document.getElementById('adminPass').value;
    const status = document.getElementById('status');

    if(pass !== "ADMIN123"){ // এডমিন পাসওয়ার্ড এখানে চেঞ্জ করতে পারেন
        alert("Wrong Password!");
        return;
    }
    
    if(!link){
        alert("Enter a link!");
        return;
    }

    status.innerText = "Updating...";
    
    db.ref('siteLink').set(link).then(() => {
        status.innerText = "Success! Link Updated.";
        status.style.color = "#0f0";
    }).catch((e) => {
        status.innerText = "Error: " + e.message;
    });
}
</script>
</body>
  </html>
